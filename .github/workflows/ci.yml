name: CI

on:
  push:
    branches:
      - main

  pull_request:
    types:
      - opened
      - synchronize

  schedule:
    #        ┌───────────── minute (0 - 59)
    #        │ ┌───────────── hour (0 - 23)
    #        │ │ ┌───────────── day of the month (1 - 31)
    #        │ │ │ ┌───────────── month (1 - 12 or JAN-DEC)
    #        │ │ │ │ ┌───────────── day of the week (0 - 6 or SUN-SAT)
    #        │ │ │ │ │
    #        │ │ │ │ │
    #        │ │ │ │ │
    - cron: "0 0 * * 0"

  workflow_dispatch:

jobs:
  test:
    name: Build wheels for ${{ matrix.os.name }}
    runs-on: ${{ matrix.os.tag }}

    strategy:
      fail-fast: false
      matrix:
        os:
          - { tag: macos-latest, name: macOS }
          - { tag: ubuntu-latest, name: Linux }
          - { tag: windows-latest, name: Windows }
        ghc:
          - { version: "9.4.4" }
        cabal:
          - { version: "3.10.1.0" }

    steps:
      - uses: actions/checkout@v3

      - name: Setup GHC ${{ matrix.ghc.version }}
        if: runner.os == 'macOS' || runner.os == 'Windows'
        uses: haskell/actions/setup@v2
        with:
          ghc-version: ${{ matrix.ghc.version }}
          cabal-version: ${{ matrix.cabal.version }}

      - uses: pypa/cibuildwheel@v2.12.1
        with:
          package-dir: .
          output-dir: wheelhouse
          config-file: "{package}/pyproject.toml"
        env:
          MACOSX_DEPLOYMENT_TARGET: "10.10"

      - uses: actions/upload-artifact@v3
        with:
          name: wheelhouse-GHC-${{ matrix.ghc.version }}
          path: ./wheelhouse/*.whl
